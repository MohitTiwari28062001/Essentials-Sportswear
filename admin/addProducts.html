<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Essentials | Add Products</title>
        <link rel="stylesheet" href="./admin.css">
    </head>
    <body>
        <div id="parent">
            <!-- Nav Start-->
            <div class="navContainer">
                <div class="titleContainer">
                    <p>Essentials</p>
                </div>
                <div class="navLinkContainer">
                    <p>
                        <a href="./addProducts.html">Add Products</a>
                    </p>
                    <p>
                        <a href="./updateProducts.html">Update Products</a>
                    </p>
                    <p>
                        <a href="./deleteProducts.html">Delete Products</a>
                    </p>
                </div>
            </div>
            <!-- Nav End-->

            <h1 class="formTitle">Add Product Form</h1>
            <div id="formContainer">
                <form action id="addProduct">
                    <label for>Product Category</label>
                    <input id="productCategory" type="text">
                    <label for>Product Name</label>
                    <input id="productName" type="text">
                    <label for>Product Description</label>
                    <input id="description" type="text">
                    <label for>Product Image</label>
                    <input id="image" type="url">
                    <label for>Product Rating</label>
                    <input id="rating" type="number">
                    <label for>Product Price</label>
                    <input id="price" type="number">
                    <input type="submit">
                </form>
            </div>

        </div>
    </body>
    <script src="./addProducts.js"></script>
</html>
